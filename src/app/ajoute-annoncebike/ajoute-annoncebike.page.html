<ion-header>
  <ion-toolbar>
    <ion-title>ajoute-annoncebike</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <label for="title">Title</label>
      <input ngModel type="text" class="form-control" name="title" id="title">
      <label for="image">Image</label>
      <input ngModel type="text" class="form-control" name="image" id="image">
      <ion-button type="submit" expand="block">Add</ion-button>

    </form>

  </div>

</ion-content>
